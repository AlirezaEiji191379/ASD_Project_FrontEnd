name: NodeJS with Webpack

on:
  push:
    branches:
      - feature/*
  pull_request:
    branches: [ "main" ]

jobs:
  compile and test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: npm ci
      - run: npm test
